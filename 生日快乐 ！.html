<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>祝爷爷生日快乐！</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .card {
    background-color: #d9d8d4;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    width: 400px;
  }

  .header {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
  }

  .message {
    font-size: 18px;
    color: #666;
    margin-bottom: 20px;
  }

  .cake {
    width: 100px;
    margin: 0 auto 20px;
  }

  .footer {
    font-size: 14px;
    color: #999;
  }
</style>
</head>
<body>
  <div class="card">
    <div class="header">2023-09-18<br>特别的一天<br></div>
    <img class="cake" src="https://img.zcool.cn/community/0131e35d1703c6a8012051cddb75f3.jpg@1280w_1l_2o_100sh.jpg" alt="生日蛋糕">
    <div class="message">祝爷爷生日快乐，身体健康<br>愿您的每一天都充满笑容和幸福</div>
    <div class="footer">Sincere wishes from future generations</div>
  </div>
</body>
</html>
